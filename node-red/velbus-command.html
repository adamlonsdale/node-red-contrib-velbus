<script type="text/x-red" data-template-name="velbus-command">

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>

    <div class="form-row">
        <label for="node-input-serial"><i class="fa fa-server"></i> Serial Port</label>
        <input type="text" id="node-input-serial">
    </div>

    <div class="form-row">
        <label for="node-input-address"><i class="fa fa-dot-circle-o"></i> Address</label>
        <input type="text" id="node-input-address">
    </div>

	 <div class="form-row">
        <label for="node-input-priority"><i class="fa fa-dot-circle-o"></i> Priority</label>
        <select id="node-input-priority" type="text" style="width: 70%">
	        <option value="0xF8">High</option>
	        <option value="0xFB">Low</option>
        </select>
    </div>

    <div class="form-row">
        <label for="node-input-command"><i class="fa fa-dot-circle-o"></i> Command</label>
        <select id="node-input-command" type="text" style="width: 70%">
	        <option value="0x00">(0x00) PUSH_BUTTON_STATUS</option>
			<option value="0x01">(0x01) SWITCH_RELAY_OFF</option>
			<option value="0x02">(0x02) SWITCH_RELAY_ON</option>
			<option value="0x04">(0x04) SWITCH_BLIND_OFF</option>
			<option value="0x05">(0x05) BLIND_UP</option>
			<option value="0x06">(0x06) BLIND_DOWN</option>
			<option value="0x07">(0x07) SET_DIMVALUE</option>
			<option value="0x11">(0x11) RESTORE_LAST_DIMVALUE</option>
			<option value="0x1C">(0x1C) BLIND_POS</option>
			<option value="0x40">(0x40) GET_MODULE</option>
			<option value="0xB0">(0xB0) SUBTYPE</option>
			<option value="0xB8">(0xB8) DIMMERCONTROLLER_STATUS</option>
			<option value="0xEC">(0xEC) BLIND_STATUS</option>
			<option value="0xE5">(0xE5) SENSOR_TEMP_REQUEST</option>
			<option value="0xE6">(0xE6) SENSOR_TEMPERATURE</option>
			<option value="0xEE">(0xEE) DIMMER_STATUS</option>
			<option value="0xEF">(0xEF) MODULE_NAME_REQUEST</option>
			<option value="0xF0">(0xF0) MODULE_NAME_PART1</option>
			<option value="0xF1">(0xF1) MODULE_NAME_PART2</option>
			<option value="0xF2">(0xF2) MODULE_NAME_PART3</option>
			<option value="0xFA">(0xFA) STATUS_REQUEST</option>
			<option value="0xFB">(0xFB) RELAY_STATUS</option>
			<option value="0xFF">(0xFF) MODULE_TYPE</option>
        </select>
    </div>

	<div class="form-row">
        <label for="node-input-databytes"><i class="fa fa-dot-circle-o"></i> Data Bytes 2 and more (hex)</label>
        <input type="text" id="node-input-databytes">
    </div>




</script>

<script type="text/x-red" data-help-name="velbus-command">

</script>

<script type="text/javascript">

	RED.nodes.registerType('velbus-command', {
		category: 'Velbus',
		color: '#e1444e',
		defaults: {
			name: {value: "Command", required: true},
			serial: {value: "", type: "velbus-config"},
			address: {value: "", required: true},
			priority: {value: "", required: true},
			command: {value: "", required: true},
			databytes: {value: "", required: false},
		},
		inputs: 1,
		outputs: 1,
		align: 'right',
		icon: "velbus.png",
		paletteLabel: "Command",
		label: function () {
			return this.name;
		},



	});
</script>

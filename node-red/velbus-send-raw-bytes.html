<script type="text/x-red" data-template-name="velbus-send-raw-bytes">

	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
		<input type="text" id="node-input-name">
	</div>

	<div class="form-row">
		<label for="node-input-connector"><i class="fa fa-tag"></i> Velbus</label>
		<input id="node-input-connector" type="text" style="width:70%">
	</div>

	<div class="form-row">
		<label for="node-input-priority"><i class="fa fa-rocket"></i> Priority</label>
		<select id="node-input-priority" style="width: 70%">
			<option value="251">Low</option>
			<option value="248">High</option>
			<option value="PAYLOAD">msg.payload.priority (251=Low, 248=High)</option>
			<option value="MSG">msg.priority (251=Low, 248=High)</option>
		</select>
	</div>

	<div class="form-row">
		<label for="node-input-rtr"><i class="fa fa-dot-circle-o"></i> RTR</label>
		<select id="node-input-rtr" style="width: 70%">
			<option value="0">Off</option>
			<option value="1">On</option>
			<option value="PAYLOAD">msg.payload.rtr (0=Off, 1=On)</option>
			<option value="MSG">msg.rtr (0=Off, 1=On)</option>
		</select>
	</div>

	<div class="form-row">
		<label for="node-input-address"><i class="fa fa-envelope"></i> Address</label>
		<input type="string" id="node-input-address" style="width:70%">
		<input type="hidden" id="node-input-addressType">
	</div>


	<div class="form-row">
		<label for="node-input-dataBytes"><i class="fa fa-dot-circle-o"></i> Data Bytes</label>
		<input type="string" id="node-input-dataBytes" style="width: 70%">
		<input type="hidden" id="node-input-dataBytesType">

	</div>

	<div class="form-tips">
		<div id="command-info-title" style="font-weight: bold"></div>
		<div id="command-info-body">

		</div>
	</div>

	<!--<div class="form-row">-->
		<!--<label for="node-input-dataBytes"><i class="fa fa-dot-circle-o"></i> Data Bytes</label>-->
		<!--<span class="first-byte"></span><span> + </span>-->
		<!--<input type="text" id="node-input-dataBytes" value="0x01" style="width: 60%">-->
	<!--</div>-->
	<p>&nbsp;</p>
	<div class="form-tips">
		<b>Data bytes</b> should be separated by spaces.<br>
		Add "0x" to use hexadecimal values. A mix of decimal and hexadecimal is allowed. Eg:
		<pre>0 0xFB 0x10</pre>
		<br>
		<i>See info box and <a href="https://flows.nodered.org/node/node-red-contrib-velbus" target="_blank">Readme</a> for more details about Data Bytes.</i><br>
		<i>Find the data byte info for all commands <a href="https://github.com/velbus/moduleprotocol" target="_blank">at the Github page of Velbus</a>.</i>
	</div>


</script>


<script type="text/javascript">

	RED.nodes.registerType('velbus-send-raw-bytes', {
		category: 'Velbus',
		color: '#e1444e',
		defaults: {
			name: {value: "Send Raw Bytes", required: false},
			connector: {value: "", type: "velbus-connector"},
			dataBytes: {value: 0xEE},
			dataBytesType: {value: 0xEE}, //the type is the choosen item in the dropdown
			address: {value: 0x00},
			addressType: {value: 0x00}, //the type is the choosen item in the dropdown
			priority: {value: 248},
			rtr: {value: 0}
		},
		inputs: 1,
		outputs: 0,
		align: 'right',
		icon: "velbus.png",
		paletteLabel: "Send Raw Bytes",
		label() {
			return this.name;
		},

		oneditprepare() {

			let commandInfoArray;

			$.get(`velbus/get-commands-list-send`).then(commands => {
				commands = JSON.parse(commands);
				commands.sort((a, b) => {
					return a.label > b.label ? 1 : -1
				});
				commands.splice(0, 0, {
					value: "MANUAL",
					label: "Manual input",
				});
				commands.splice(0, 0,{
					value: "DATABYTES",
					hasValue: false,
					label: `Data bytes from msg.dataBytes`
				});
				commands.splice(0, 0,{
					value: "TOPIC+PAYLOAD",
					hasValue: false,
					label: `Data bytes from msg.topic + msg.payload`
				});
				commands.splice(0, 0,{
					value: "PAYLOAD",
					hasValue: false,
					label: `Data bytes from msg.payload`
				});

				//docs for TypedInput: https://nodered.org/docs/api/ui/typedInput/
				$("#node-input-dataBytes").typedInput({
					typeField: $("#node-input-dataBytesType"),
					types: commands
				}).on('change', function(type, value) {
					setCommandInfo(commandInfoArray);
				} );

				//fix width of input
				$(".red-ui-typedInput-input").width("96%");

				setCommandInfo(commandInfoArray);

			});


			$.get("velbus/get-modules").then(modules => {

				if (modules.length > 0) {
					modules = JSON.parse(modules);
					modules = modules.map(i => {
						return {
							value: i.address,
							hasValue: false,
							label: `${i.name} (${numberToHexString(i.address)})`
						}
					});
				} else {
					modules = [];
				}

				modules.splice(0, 0, {
					value: 0,
					hasValue: false,
					label: "Generic (0x00)"
				});

				modules.splice(0, 0, {
					value: "MSG",
					hasValue: false,
					label: "From msg.address"
				});
				modules.splice(0, 0, {
					value: "PAYLOAD",
					hasValue: false,
					label: "From msg.payload.address"
				});

				modules.splice(0, 0, {
					value: "custom",
					label: "Manual (for Hex, use 0x format)",
					validate(i) {
						return !isNaN(parseInt(i))
					}
				});

				$("#node-input-address").typedInput({
					typeField: $("#node-input-addressType"),
					types: modules
				});
				//fix width of input
				$(".red-ui-typedInput-input").width("96%");
			});

			$.get(`velbus/get-commands-info`).then(payload => {
				commandInfoArray = JSON.parse(payload);
				setCommandInfo(commandInfoArray);
			});

		}

	});

	function setCommandInfo(commandInfoArray) {
		$("#command-info-title").text("");
		$("#command-info-body").html("");
		if (commandInfoArray && commandInfoArray.length > 0) {

			let commandsFound = commandInfoArray.filter(i => i.id === parseInt($("#node-input-dataBytesType").val()));
			if (commandsFound && commandsFound.length > 0) {
				$("#command-info-title").text(commandsFound[0].name);
				li = "";
				commandsFound.forEach((command, index) => {
					if (index > 0) {
						li += "<p>OR</p>";
					}
					li += "<ol>";
					Object.keys(command).forEach(key => {
						if (key.indexOf("databyte") > -1) {
							li += `<li>${key}: ${command[key]}</li>`;
						}
					});
					li += "</ol>"

				});
				$("#command-info-body").html(li);
			}
		}
	}

	function numberToHexString(value) {
		if (isNaN(value)) {
			return "NaN"
		} else {
			let hex = value.toString(16).toUpperCase();
			if (hex.length < 2) {
				hex = "0" + hex;
			}
			hex = "0x" + hex;
			return hex;
		}
	}


</script>

<script type="text/x-red" data-help-name="velbus-send-raw-bytes">
	<p>This node connects to any Velbus module it can find on your setup. It can send any command.</p>
	<p>Some examples:</p>
	<ul>
		<li>Switch on a relay.</li>
		<li>Dim a light to 50% over 1 minute.</li>
		<li>Periodically send the date and time to your Velbus setup. I had to do this because the clock shifts over time.</li>
		<li>Send a memo text to the OLED display of your VMBELO Edge-lit touch panel.</li>
		<li>Request the temperature of a sensor.</li>
	</ul>


	<h3>Setup</h3>
	<p>These Velbus nodes require a connection to a Velbus TCP server.
		Eg: <a href="https://github.com/jeroends/velserv" target="_blank">This one</a> by Jeroends runs like a charm on a Raspberry Pi.</p>

	<h3>Properties</h3>
	<dl class="message-properties">
		<dt>Velbus<span class="property-type">Config</span></dt>
		<dd>Connection with the Velbus TCP server.</dd>

		<dt>Priority <span class="property-type">Number</span></dt>
		<dd>High or Low</dd>

		<dt>RTR <span class="property-type">Boolean</span></dt>
		<dd>True or False</dd>

		<dt>Addres <span class="property-type">Number</span></dt>
		<dd>Choose an address from the list. These are the modules found on your setup that have one or more push buttons. <br>
			For generic Commands on the bus, choose <code>Generic (0x00)</code>.
			If your module is, for some reason, not listed, you can add a channel manually.</dd>

		<dt>Command <span class="property-type">Number</span></dt>
		<dd>Choose a command from the list. If the command is not listed, you can add a command byte manually.</dd>

		<dt>Data Bytes <span class="property-type">String</span></dt>
		<dd><p>A space separated list of numbers.</p>
			<p>You don't have to add the first command byte anymore as it will be added for you from the Command property.<br>
			You can add decimal numbers or hexadecimal numbers (using the 0x notation).</p>
			<p><b>Dynamic data bytes</b>
			You can feed the data bytes with dynamic data by using JSON keys in the input node and Mustache syntax in the
				Data Bytes input:<br>
				E.g.:</p>
			<ul>
				<li>To send the current day and time, use the command COMMAND_REAL_TIME_CLOCK and this string for the data
					bytes:
					<code>{{day}} {{hour}} {{minute}}</code>
				<li>
					The input message payload of type JSON should be:
					<code>{"day":1,"hour":7,"minute":45}</code><br>
					Of course you can make this date dynamic by using a Function node. See example in the
					<a href="https://flows.nodered.org/node/node-red-contrib-velbus" target="_blank">Readme</a>.
				</li>
			</ul>
		</dd>

		<dt>Name <span class="property-type">string</span></dt>
		<dd>Type your custom name.</dd>
	</dl>

	<h3>Inputs</h3>
	<p>You can trigger this node by injecting a message payload. <br>
		Any payload will do, but if you want to send dynamic data, use the JSON format as shown above.
	</p>

	<h3>FAQ</h3>
	<ol>
		<li><b>My Velbus module is not shown in the Address list!</b> You can add your module to this list by updating the
			file <code>~/.node-red/node_modules/node-red-contrib-velbus/velbus/const.js</code>. <br>
			Restart Node-red and your module should be found in the list of addresses! Please let me know these kind of errors so I can update my code.
		</li>
	</ol>

	<h3>References</h3>
	<ul>
		<li>Use <a href="https://github.com/gertst/node-red-contrib-velbus" target="_blank">the projects github repository</a> to check issues and post solutions/requests here.</li>
		<li><a href="https://twitter.com/GertStalpaert" target="_blank">Contact me on Twitter</a> if you want to share a word about your own setup. ;-)</li>
	</ul>
</script>
